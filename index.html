<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main>
    <img src="./assets/images/illustration-hero.svg" alt="hero">
    <section>
      <h1 class="title">Order Summary</h1>
      <span class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</span>

      <div class="information">
        <div class="music-price">
          <img src="./assets/images/icon-music.svg" alt="Icon Music">
          <div class="price">
            <strong>Annual Plan</strong>
            <span>$59.99/year</span>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <a href="#" id="cancel-order">Cancel Order</a>
    </section>
  </main>

</body>

</html>
